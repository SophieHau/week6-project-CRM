{% extends "base.html" %}
{% block content %}

{# Page to edit a customer #}

<div class="container">
	<div class="row mt-4 mb-3">
		<h3>Edit customer</h3>
	</div>
	<div class="row mt-3">
		<div class="col-8">
			<form method="post">
			    <div class="form-group row">
    				<label class="col-sm-2 col-form-label">First Name:</label>
    				<div class="col-sm-10">
     				<input type="text" class="form-control" name="first_name" value="{{ customer.first_name }}">
    				</div>
  				</div>
  				<div class="form-group row">
    				<label class="col-sm-2 col-form-label">Last Name:</label>
    				<div class="col-sm-10">
     				<input type="text" class="form-control" name="last_name" value="{{ customer.last_name }}">
    				</div>
  				</div>
  				<div class="form-group row">
    				<label class="col-sm-2 col-form-label">Email:</label>
    				<div class="col-sm-10">
     				<input type="text" class="form-control" name="email" value="{{ customer.email }}">
    				</div>
  				</div>
  				<div class="form-group row">
    				<label class="col-sm-2 col-form-label">Phone:</label>
    				<div class="col-sm-10">
     				<input type="text" class="form-control" name="phone" value="{{ customer.phone }}">
    				</div>
  				</div>
  				<div class="form-group row">
    				<label class="col-sm-2 col-form-label">Address 1:</label>
    				<div class="col-sm-10">
     				<input type="text" class="form-control" name="address1" value="{{ customer.address1 }}">
    				</div>
  				</div>
  				<div class="form-group row">
    				<label class="col-sm-2 col-form-label">Address 2:</label>
    				<div class="col-sm-10">
     				<input type="text" class="form-control" name="address2" value="{{ customer.address2 }}">
    				</div>
  				</div>
  				<div class="form-group row">
    				<label class="col-sm-2 col-form-label">Postal Code:</label>
    				<div class="col-sm-10">
     				<input type="text" class="form-control" name="postal_code" value="{{ customer.postal_code }}">
    				</div>
  				</div>
  				<div class="form-group row">
    				<label class="col-sm-2 col-form-label">City:</label>
    				<div class="col-sm-10">
     				<input type="text" class="form-control" name="city" value="{{ customer.city }}">
    				</div>
  				</div>
  				<div class="form-group row">
    				<label class="col-sm-2 col-form-label">Country:</label>
    				<div class="col-sm-10">
     				<input type="text" class="form-control" name="country" value="{{ customer.country }}">
    				</div>
  				</div>
  				<div class="form-group row mt-2 mr-1 float-right">
      				<button type="submit" class="btn btn-primary btn-lg">Save</button>
  				</div>
			</form>
		</div>
	</div>
</div>

{% endblock %}
